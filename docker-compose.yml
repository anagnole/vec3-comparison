services:
  pgvector:
    image: ankane/pgvector:latest
    container_name: pgvector_bench
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: vecdb
      POSTGRES_USER: user
      POSTGRES_HOST_AUTH_METHOD: trust
    deploy:
      resources:
        limits:
          cpus: '6'
          memory: 4g
        reservations:
          cpus: '2'
          memory: 2g

  chroma:
    image: chromadb/chroma:latest
    container_name: chroma_bench
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/data
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    deploy:
      resources:
        limits:
          cpus: '6'
          memory: 4g
        reservations:
          cpus: '2'
          memory: 2g

volumes:
  chroma_data:
  pgvector_data:
